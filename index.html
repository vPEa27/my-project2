<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinApp for Telegram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="photo-container">
        <img id="photo" src="https://avatars.mds.yandex.net/i?id=c2bc7833f798c98dc32347e7e1f8da46ceffd2e1-9196574-images-thumbs&n=13" alt="Фото" class="photo">
        <!-- Кнопки для переключения фото поверх изображения -->
        <button id="prevButton" aria-label="Предыдущее фото" class="nav-button left">&#9664;</button> <!-- Левая стрелка -->
        <button id="nextButton" aria-label="Следующее фото" class="nav-button right">&#9654;</button> <!-- Правая стрелка -->
        <!-- Диалоговое окно с названием и описанием изображения -->
        <div class="caption">
            <h2 id="photoTitle">Название изображения 1</h2>
            <p id="photoDescription">Это описание изображения 1.</p>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
