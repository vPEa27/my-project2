<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinApp for Telegram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Место для вставки изображения -->
        <img id="photo" src="https://avatars.mds.yandex.net/i?id=c2bc7833f798c98dc32347e7e1f8da46ceffd2e1-9196574-images-thumbs&n=13" alt="Фото" class="photo">
        
        <!-- Кнопки для переключения фото -->
        <div class="buttons">
            <button id="prevButton">Предыдущее фото</button>
            <button id="nextButton">Следующее фото</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
