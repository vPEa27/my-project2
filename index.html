<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>MiniApp ЛУНА Майнер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Главная страница -->
    <div class="container" id="main-page">
        <div class="header">
            <span class="balance-label">Луна Коин</span>
            <span class="balance-value" id="balance">0.000</span>
        </div>
        <div class="main-section">
            <div class="coin-display">
                <img src="https://avatars.mds.yandex.net/i?id=3adc7d7c46f3242e401b6716d34fefc39e6db75b-10026462-images-thumbs&n=13" alt="Луна" class="coin-icon">
            </div>
            <div class="timer-section">
                <span id="timer">01:00</span>
            </div>
            <div class="progress-section">
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <button id="collectButton" class="collect-button">Собрать Луна монеты</button>
            </div>
        </div>
        <div class="footer">
            <button class="additional-button" id="upgradeButton">Улучшение</button>
            <button class="additional-button" id="friendsButton">Друзья</button>
            <button class="additional-button" id="tasksButton">Задания</button>
        </div>
    </div>

    <!-- Страница улучшений -->
    <div class="container" id="upgrade-page" style="display: none;">
        <div class="header">
            <h2>Улучшения</h2>
        </div>
        <div class="main-section">
            <p>Здесь будут доступны различные улучшения для вашего майнинга.</p>
        </div>
        <div class="footer">
            <button class="additional-button" id="backButtonFromUpgrades">Назад</button>
        </div>
    </div>

    <!-- Страница друзей -->
    <div class="container" id="friends-page" style="display: none;">
        <div class="header">
            <h2>Друзья</h2>
        </div>
        <div class="main-section">
            <p>Поделитесь вашей реферальной ссылкой, чтобы пригласить друзей:</p>
            <input type="text" id="referralLink" readonly>
            <button class="additional-button" id="copyLinkButton">Скопировать ссылку</button>
            <p>Ваши друзья:</p>
            <ul id="friendsList"></ul>
        </div>
        <div class="footer">
            <button class="additional-button" id="backButtonFromFriends">Назад</button>
        </div>
    </div>

    <!-- Страница заданий -->
    <div class="container" id="tasks-page" style="display: none;">
        <div class="header">
            <h2>Задания</h2>
        </div>
        <div class="main-section">
            <ul>
                <li>
                    <button class="task-button" id="dailyLoginButton">Ежедневный вход</button>
                </li>
            </ul>
        </div>
        <div class="footer">
            <button class="additional-button" id="backButtonFromTasks">Назад</button>
        </div>
    </div>

    <!-- Модальное окно для ежедневных наград -->
    <div id="dailyRewardModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Награды за ежедневный вход</h2>
            <li>
                <button class="task-button" id="dailyLoginButton">Ежедневный вход</button>
            </li>            
            <ul id="rewardsList"></ul>
            <button id="collectRewardButton" class="additional-button">Собрать награду</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
